<!doctype html>
<html xmlns="http://www.thmeleaf.org">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <!-- Required meta tags -->
    <title>Sign in</title>
</head>

<body class="text-center">

    <main class="form-signin">
        
        <form  th:action="@{/account/register}" method="post" >  
            <img class="mb-4" src="https://www.redcross.or.kr/images/main_v14/footer-logo-m.png" alt="" width="72"
                height="57">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <div class = "alert alert-danger" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div  class = "alert alert-info"  th:if="${param.logout}">
                You have been logged out.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name = "username" placeholder="id">
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name ="password" placeholder="Password">
            </div>

            <div class="checkbox mb-3">
            </div>
            <button class="w-100 btn btn-lg btn-danger" type="submit">회원가입</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022-2022</p>
        </form>
    </main>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
