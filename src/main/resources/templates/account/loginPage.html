<!doctype html>
<html xmlns="http://www.thmeleaf.org">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/loginPage.css}" rel="stylesheet">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Required meta tags -->
    <title>Login</title>
</head>
<body>
  <a th:href=""><i class="fa-solid fa-caret-left fa-5x"></i></a>
	
<!-- Wrapper Area -->
<div class="wrapper__area" id="wrapper_Area">
    <!-- Forms Area -->
    <div class="forms__area">
      <!-- Login Form -->
      <form class="login__form" id="loginForm" th:action="@{/account/login}" method="post">
        <!-- Form Title -->
        <h1 class="form__title">로그인</h1>
        <!-- inputs Groups -->
        <div class="input__group">
          <label class="field">
            <input type="text" name="username" placeholder="아이디" id="username">
          </label>
          <span class="input__icon"><i class="bx bx-user"></i></span>
          <small class="input__error_message"></small>
        </div>
        <div class="input__group">
          <label class="field">
            <input type="password" name="password" placeholder="비밀번호" id="password">
          </label>
          <span class="input__icon"><i class="bx bx-lock"></i></span>
          <span class="showHide__Icon"><i class="bx bx-hide"></i></span>
          <small class="input__error_message"></small>
        </div>
        <!-- Login Button -->
        <button type="submit" class="submit-button" id="loginSubmitBtn">로그인</button>
        <!-- Alternate Login -->
        
      </form> <!-- End Login Form -->
  
      <!-- Sign Up Form -->
      <form class="sign-up__form" id="signUpForm" th:action="@{/account/register}" method="post">
        <!-- Form Title -->
        <h1 class="form__title">회원가입</h1>
        <!-- inputs Groups -->
        <div class="input__group">
          <label class="field">
            <input type="text" name="id" placeholder="아이디" id="id">
          </label>
          <span class="input__icon"><i class="bx bx-user"></i></span>
          <small class="input__error_message"></small>
        </div>
        <div class="input__group">
          <label class="field">
            <input type="password" name="password" placeholder="Password123$#%&..." id="password">
          </label>
          <span class="input__icon"><i class="bx bx-lock"></i></span>
          <span class="showHide__Icon"><i class="bx bx-hide"></i></span>
          <small class="input__error_message"></small>
        </div>
        <div class="input__group">
          <label class="field">
            <input type="text" name="username" placeholder="이름" id="username">
          </label>
          <span class="input__icon"><i class="bx bx-user"></i></span>
          <small class="input__error_message"></small>
        </div>
        <div class="input__group">
          <label class="field">
            <input maxlength="13" oninput="autoHyphen(this)"  type="text" placeholder="010-0000-0000" name="phone"  id="phone">
          </label>
          <span class="input__icon"><i class="bx bx-at"></i></span>
          <small class="input__error_message"></small>
        </div>
        <div class="input__group">
          <label class="field">
            <input type="text" name="email" placeholder="Email@example.com" id="email">
          </label>
          <span class="input__icon"><i class="bx bx-at"></i></span>
          <small class="input__error_message"></small>
        </div>
        <div class="input__group">
          <label class="field"  >
            <input type="text" name="address" placeholder="주소검색" id="address" readonly="">
          </label>
          <span class="input__icon"><i class="bx bx-at"></i></span>
          <small class="input__error_message"></small>
        </div>
        <!-- Sign Up Button -->
        <button type="submit" class="submit-button" id="signUpSubmitBtn">회원가입</button>
        <!-- Alternate Login -->
      </form> <!-- End Sign Up Form -->
    </div><!-- End Forms Area -->
  
    <!-- Aside Area -->
    <div class="aside__area" id="aside_Area">
      <div class="login__aside-info">
        <h4>Welcome</h4>
        <img src="https://d.top4top.io/p_1945xjz2y1.png" alt="Image">
        <p>Enter your personal details and start journey with us</p>
        <button id="aside_signUp_Btn">회원가입</button>
      </div>
      <div class="sign-up__aside-info">
        <h4>Welcome</h4>
        <img src="https://e.top4top.io/p_1945sidbp2.png" alt="Image">
        <p>To Keep connected with us please login with your personal info</p>
        <button id="aside_signIn_Btn">로그인</button>
      </div>
    </div>
  </div>
  <!-- End Wrapper Area -->
    <script th:src="@{/js/loginPage.js}"></script>  
</body>
</html>
