<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head xmlns:th="http://www.thymeleaf.org" th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e883a9dda0.js" crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <title th:text="${title}">Hello, Spring Boot!</title>
</head>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
    <a class="navbar-brand" href="#">헌혈통합시스템</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only"
              th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'news'? 'active'">
          <a class="nav-link" href="#" th:href="@{/}">헌혈소식<span class="sr-only"
              th:if="${menu} == 'news'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'info'? 'active'">
          <a class="nav-link" href="#" th:href="@{/}">헌혈정보 <span class="sr-only"
              th:if="${menu} == 'info'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'resv'? 'active'">
          <a class="nav-link" href="#" th:href="@{/}">헌혈예약 <span class="sr-only"
              th:if="${menu} == 'resv'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
          <a class="nav-link" href="#" th:href="@{/board/list}">문의사항 <span class="sr-only"
              th:if="${menu} == 'board'">(current)</span></a>
        </li>
      </ul>
      <div sec:authorize ="!isAuthenticated()"  class="text-end">
        <a type="button" class="btn btn-outline-light me-2" th:href="@{/account/login}">Login</a>
        <a type="button" class="btn btn-warning"  th:href="@{/account/login}">Sign-up</a>
      </div>
      <div class="text-end">
        <div sec:authorize ="isAuthenticated()">     
          <form th:action="@{/logout}" method ="post">
            <button type="submit" class="btn btn-warning"  >logout</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
