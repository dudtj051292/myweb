<!doctype html>
<html xmlns="http://www.thmeleaf.org">

<head th:replace="fragments/common :: head('board')">
  <!-- Required meta tags -->
  <title></title>
</head>

<body style="padding-top: 5rem;"> 
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
  </nav>
  <main role="main" class="container">
    <div class="starter-template" style="padding: 3rem 1.5rem;
    text-align: center;">
      <h1>새글작성</h1>
      <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{seq}">
        <div class="form-group">
          <label for="title">제목</label>
          <input class="form-control" type="text" id="title" placeholder="id" th:field="*{title}"
            th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' ">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
            제목에러메세지
          </div>
        </div>
        <div class="form-group">
          <label for="boardpw">비밀번호(4자리) </label>
          <input maxlength="4" class="form-control" type="text" id="boardpw" th:field="*{boardpw}">

        </div>
        <div class="form-group">
          <label for="content" class="form-label">내용</label>
          <textarea class="form-control" id="content" th:field="*{content}" rows="3"
            th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' "></textarea>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
            내용에러메세지
          </div>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-success">확인</button>
          <a type="button" th:href="@{/board/list}" class="btn btn-success">취소</a>
        </div>

      </form>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
