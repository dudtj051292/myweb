<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/common :: head('map')">
    <!-- Required meta tags -->
    <title>게시판</title>
</head>
<body>
    <div class ="starter-template">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('map')">
        </nav>
        
        <div id="map" style="width:800px;height:600px;"></div>
    </scrpit>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3ad6bc1016d85f4cf034da591887e31b&libraries=services"></script>
    
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">지역</th>
      <th scope="col">이름</th>
      <th scope="col">위치</th>
      <th scope="col">연락처</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="map : ${maps}">
        <td name="st_area" th:text="${map.st_area}">지역</td>
        <td name="st_housename" th:text="${map.st_housename}">이름</td>
        <td name="st_address" th:text="${map.st_address}">위치</td>
        <td name="st_telephone" th:text="${map.st_telephone}">연락처</td>
      </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item " th:classappend="${1 == maps.pageable.pageNumber+1} ? 'disabled'">
        <a class="page-link" th:href="@{/maps/map(page=${maps.pageable.pageNumber-1})}">Previous</a>
      </li>
      <li class="page-item" th:classappend="${i == maps.pageable.pageNumber+1} ? 'disabled'"
        th:each="i : ${#numbers.sequence(startPage, endPage )}">
        <a class="page-link" href="#" th:text="${i}" th:href="@{/maps/map(page=${i-1})}">1</a>
      </li>
      <li class="page-item" th:classappend="${maps.totalPages == maps.pageable.pageNumber+1} ? 'disabled'">
        <a class="page-link" href="#" th:href="@{/maps/map(page=${maps.pageable.pageNumber+1})}">Next</a>
      </li>
    </ul>
  </nav>
  
        <div id="map" style="width:100%;height:350px;"></div>
    </div>
    <script th:src="@{/js/maps.js}"></script>

</body>

</html>
